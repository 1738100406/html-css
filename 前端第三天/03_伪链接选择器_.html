<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		a:link{/*未访问的链接*/
			color:yellow;
			font-size:25px;
			font-family: "微软雅黑";
			text-decoration: none;/*取消下划线*/
			font-weight: 700;

		}
		a:visited{
			color:blue;
		}
		a:hover{
			color: red;
		}
		a:active{
			color: orange;
		}

	</style>
</head>
<body>
<a href="#">秒杀</a>


</body>
</html>
