<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 632px;
			height: 340px;
			position: relative;
			overflow: hidden;
		}
		div:hover::after {
			content: "";
			position: absolute;
			top:0;
			left: 0;
			width: 100%;
			height: 100%;
			border: 10px solid purple;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div><img src="mi.jpg"></div>
</body>
</html>
